<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .textclass{
            row-gap: 2;
        }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Facebook</h1>
          <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <form action="#" class="form">
            <input type="text" class="form_input" name="name" placeholder="Name" required />
            <input type="email" class="form_input" name="email" placeholder="Email" required />
            <input type="text" class="form_input" name="message" placeholder="Message" required />
            
            
            
            <br/>
            <!-- <input type="text" class="form_input" name="Email" placeholder="Email or Phone Number" required />
            <input type="password" class="form_input" name="Password" placeholder="Password" required /> -->
            <button class="login form_button"  onclick="Alert()">Log In</button>
            <a href="#">Forgot Password ?</a>
            <hr />
            <button class="create-account">Create New Account</button>
        </form>
        
      </div>
      
    </div>
  </body>
</html>
