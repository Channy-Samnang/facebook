<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script src="script/script.js" defer></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">facebook</h1>
          <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <form class="form">
          <input type="text" class="form_input" name="EmailOrPhone" placeholder="Email or phone number" required />
          <input type="password" class="form_input" name="Password" placeholder="Password" required />
          <button type="submit" class="login form_button">Log In</button>
          <a href="#">Forgot Password?</a>
          <hr/>
          <button class="create-account">
            <a href="#" class="create-account-a">
              Create new account
            </a>
          </button>
        </form>
      </div>
      <p class="business-page"><a class="bsn-a" href="https://web.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a>  for a celebrity, brand or business.</p>
    </div>
  <script src="script/script.js"></script>
  </body>
</html>
